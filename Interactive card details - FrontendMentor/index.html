<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css"><!--eduardofierropro reset-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="cards" id="cards">
            <div class="user-card-front">
                <div class="card-logo">
                    <img src="./images/card-logo.svg" alt="Card logo">
                </div>
                <p class="card-number">0000 0000 0000 0000</p>
                <div class="client">
                    <p class="client-name">Full Name</p>
                    <div class="exp-dates">
                        <p class="expiration"><span class="expiration-month">00</span>/<span class="expiration-year">00</span></p>
                    </div>
                </div>
            </div><!--.user-card-front-->
            <div class="user-card-back">
                <div class="card-back">
                    <p class="back-number">000</p>
                </div>                
            </div><!--.user-card-back-->
        </div><!--.cards-->
        <div class="form-container">
            <form class="form" id="form">
                <div class="input-box" id="input-name">
                    <label>cardholder name</label>
                    <input id="inputName" class="input-info" type="text" name="name" class="input card-holder-input" placeholder="e.g. Jane Appleseed">
                    <p class="input-error">Can't be blank</p>
                </div>
                <div class="input-box" id="input-number">
                    <label>card number</label>
                    <input id="inputNumber" class="input-info" type="text" name="number" maxlength="19" class="input card-number-input" placeholder="e.g. 1234 5678 9123 0000">
                    <p class="input-error">Can't be blank</p>
                    <p class="input-error error-format">Wrong format, numbers only</p>
                </div>
                <div class="input-box input-flex">
                    <div class="input-dates" id="input-dates">
                        <label>exp. date (mm/yy)</label>
                        <div class="input-date-select" id="input-date-select">
                            <input id="inputMonth" class="input-info" type="text" name="month" maxlength="2" class="input card-date-input" placeholder="MM">
                            <input id="inputYear" class="input-info" type="text" name="year" maxlength="2" class="input card-date-input" placeholder="YY">
                        </div>
                        <p class="input-error">Can't be blank</p>
                    </div>
                    <div class="input-cvv" id="input-cvv">
                        <label>cvv</label>
                        <input id="inputCvv" class="input-info" type="text" name="cvv" maxlength="3" class="input cvv-input" placeholder="e.g. 123">
                        <p class="input-error">Can't be blank</p>
                    </div>
                </div>
                <button class="submit-btn" id="confirm" type="submit">Confirm</button>
            </form>
            <div class="success success-inactive" id="success">
                    <img src="./images/icon-complete.svg" alt="Form checked">
                    <p class="thanks">Thank you!</p>
                    <p class="checked-message">We've added your card details</p>
                    <button class="continue" id="continue" type="reset">Continue</button>
            </div>
        </div><!--.form-container-->
    </div><!--.container-->
    <script defer src="./js/app.js"></script>
</body>
</html>
